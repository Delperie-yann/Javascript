<body>

    <button onclick="calcul()"> Age </button>
    <script>
	var n = 10 ;
    var p = 4;
    var q = 2 ;
    var x = 1.75;
        function calcul() {
           a= n + q
           b= n + x
           c= n % p * q
           d= n % -p * n
           e= n < p
           f= n >= p 
         console.log("resultat :\n"+"n + q = "+a+"\nn + x = "+b+"\nn % p * q = "+c+"\nn % -p * n = "+d+"\nn < p : "+e+"\nn >= p : "+f); 
        }
    </script>
