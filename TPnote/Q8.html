<body>


    <script>

      
        var n = prompt(" La factorielle du nombre ?")
        var somme = 1;
        var str = "1! ";
        for (var i = 2; i <= n; i++) {
            somme += factorielle(i);
            str += "+ " + i + "!";
        }
        function factorielle(i) {
            var f = 1, j = 1;
            while (j <= i) {
                f = f * j;
                j++;
            }
            return f;

        }
        document.write(str + "= " + somme);



    </script>
</body>
