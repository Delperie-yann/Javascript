<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Langage de script l√©ger</title>
</head>

<body>
    <button onclick="table()"> Table </button>
    <button onclick="ensemble()"> Ensemble </button>

    <script>
        function table() {
            var a;
            do {
                a = prompt("Saisissez un nombre entier");
            } while (isNaN(a) || a % 1 !== 0);

            document.write("<h4>La table de multiplication du nombre: " + a + "</h4>")
            document.write("<table border >");

            for (var i = 1; i <= 10; i++) {
                document.write("<tr>");
                document.write("<td>" + a + " x " + i + " =</td>");
                document.write("<td>" + a * i + "</td>");
                document.write("</tr>");
            }
            document.write("</table>");
        }
        function ensemble() {
            for (var j = 1; j <= 10; j++) {
                document.write("<h4>La table de multiplication du nombre: " + j + "</h4>")
                document.write("<table border >");
                for (var i = 1; i <= 10; i++) {
                    document.write("<tr>");
                    document.write("<td>" + j + " x " + i + " =</td>");
                    document.write("<td>" + j * i + "</td>");
                    document.write("</tr>");
                }
                document.write("</table>");
            }
        }
    </script>
</body>

</html>
