<head>

<body>

    <button onclick="montant()"> montant </button>
    <script>

        function montant() {
            var n = prompt("Quel est le montant de votre facture ?");
            if (n > 150) {
                alert(n - (n / 100)+"\nVous avez une remise de "+(n / 100)+" euro");
            } else {
                alert(n);
            }
        }
    </script>
</body>
