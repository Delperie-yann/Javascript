<body>

    <button onclick="hello()"> Hello </button>
    <button onclick="name1()"> Name </button>
    <script>
        function hello() {
            console.log("Hello World");
        }
        function name1() {
            var n = prompt("Quel est votre nom ?");
            if (confirm("Votre nom est bien " + n + " ?")) {
                alert("BIENVENU " + n)
            } else {
                name1();
            }
        }

    </script>
